<div colspan="4">
  <ag-grid-angular
    style="width: 100%"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="single"
    domLayout="autoHeight"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="3" rowspan="2" style="background: lightblue">
    One
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="3" style="background: lightgreen">
    Two
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" style="background: lightpink">
    Three
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="1" style="background: #ddbdf1">
    Four
  </mat-grid-tile>
</mat-grid-list>
